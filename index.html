<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>
	<title>Nottingham Centre Locations</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row" onclick="myFunction()">
		<div class="hamburger-icon col-xs-8" id="showList">
			<a id="menu"><img alt="hamburger-icon" src="images/hamburger_icon_blue.png"></a>
		</div>
	</div>
	<div class="container">
		<div class="col-3 col-s-3" id="sidebar">
			<h2 >Nottingham Centre Locations</h2><input class="form-control" data-bind="textInput: filter" id="filterTextBox" placeholder="Search Location" type="text">
			<ul data-bind="foreach: filteredLocations" id="menu">
				<li data-bind="text: title,click: $parent.setLocation"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>
	<script src="js/lib/knockout-3.2.0.js">
	</script>
	<script src="js/app.js">
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB3YxIJQCzsNTcoT61iHJf5P9FiJb2oFg0&callback=initMap">
	</script>
</body>
</html>
